<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="icon" type="image/x-icon" href="/static/dev.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/static/dev.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top me-2">
            Forum
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/create-post"><i class="bi bi-plus-circle icon"></i> Create post</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/profile"><i class="bi bi-person-circle icon"></i>Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right icon"></i>Log out</a></li>
                <li class="nav-item">
                    <button class="theme-toggle-btn" id="themeToggleBtn" title="Toggle theme">
                        <i class="bi bi-moon" id="themeIcon"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title mb-4"><i class="bi bi-pencil-square icon"></i>Edit post</h1>
            {{if .Error}}<div class="alert alert-danger">{{.Error}}</div>{{end}}
            <form method="post" action="/edit-post?id={{.Post.ID}}">
                <div class="mb-3">
                    <label for="title" class="form-label">Title <span class="text-muted">(5-100 characters)</span></label>
                    <input type="text" class="form-control" id="title" name="title" value="{{.Post.Title}}" required minlength="5" maxlength="100">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content <span class="text-muted">(10-5000 characters)</span></label>
                    <textarea class="form-control content-input" id="content" name="content" rows="8" required minlength="10" maxlength="5000">{{.Post.Content}}</textarea>
                    <div class="mt-3">
                        <label class="form-label">Preview:</label>
                        <div class="card">
                            <div class="card-body">
                                <p class="content-text" id="preview"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save</button>
                <a href="/post?id={{.Post.ID}}" class="btn btn-secondary ms-2"><i class="bi bi-arrow-left"></i> Back to post</a>
            </form>
        </div>
    </div>
</div>
<style>
    .content-text {
        white-space: pre-wrap;
        word-wrap: break-word;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Preview text
    const contentInput = document.getElementById('content');
    const preview = document.getElementById('preview');
    // Initialization preview
    preview.textContent = contentInput.value;
    contentInput.addEventListener('input', function() {
        preview.textContent = this.value;
    });
    // Theme toggle
    function setTheme(theme) {
        document.body.classList.remove('theme-dark', 'theme-light');
        document.body.classList.add('theme-' + theme);
        localStorage.setItem('theme', theme);
        document.getElementById('themeIcon').className = theme === 'dark' ? 'bi bi-moon' : 'bi bi-sun';
    }
    function toggleTheme() {
        const current = document.body.classList.contains('theme-dark') ? 'dark' : 'light';
        setTheme(current === 'dark' ? 'light' : 'dark');
    }
    document.getElementById('themeToggleBtn').addEventListener('click', toggleTheme);
    (function() {
        let theme = localStorage.getItem('theme');
        if (!theme) {
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        setTheme(theme);
    })();
});
</script>
</body>
</html>
